<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->  
  <title>Iddle</title>  
  <meta name="author" content="Alberto Merino, Álvaro García, Carlos Artiles">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="wireframe.css">
</head>

<body class="bg-white">
  <!-- LOGIN FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login-modal-label"
    aria-hidden="true" id="login-modal">
    <!-- Loaded from checkauth.js-->
  </div>
  <!-- LOGIN FORM END -->

  <!-- SIGNUP FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="sign-up-label"
    aria-hidden="true" id="signup-modal">
    <!-- Loaded from checkauth.js-->
  </div>
  <!-- SIGNUP FORM END -->

  <!-- UPLOAD VIDEO FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label"
  aria-hidden="true" id="upload-modal" >
    <!-- Loaded from checkauth.js -->
  </div>
  <!-- UPLOAD VIDEO FORM END -->

  <!-- NAV MENU START -->
  <div class="navbar navbar-expand-lg navbar-light bg-light" id="myNavbar"> 
  </div>
  <!-- NAV MENU END -->
  <div class="container">
    <div class="row px-3 pt-3">
      <div class="col">
        <h5 class="text-primary"><i class="fa fa-battery-quarter text-dark" aria-hidden="true"></i> Beginner Videos</h5>
        <hr class="border-primary">
      </div>
    </div>
    <div class="py-2">
      <div class="container">
        <div class="row">       
    
          <div id="carousel-level-beginner" class="carousel slide">
            <div class="carousel-inner" id="carousel-beginner">
              <!-- Loaded from main.js -->
            </div>
            <a class="carousel-control-prev pb-5 mb-3" href="#carousel-level-beginner" role="button" data-slide="prev">
              <span class="text-light"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next pb-5 mb-3" href="#carousel-level-beginner" role="button" data-slide="next">
              <span class="text-light" aria-hidden="true"><i class="fa fa-angle-right fa-4x"
                  aria-hidden="true"></i></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
            
          
        </div>
      </div>
    </div>

    <div class="row px-3 pt-3">
      <div class="col">
        <h5 class="text-primary"><i class="fa fa-battery-half text-dark" aria-hidden="true"></i> Intermediate Videos</h5>
        <hr class="border-primary">
      </div>
    </div>
    <div class="py-2">
      <div class="container">
        <div class="row">       
    
          <div id="carousel-level-intermediate" class="carousel slide">
            <div class="carousel-inner" id="carousel-intermediate">
              <!-- Loaded from main.js -->
            </div>
            <a class="carousel-control-prev pb-5 mb-3" href="#carousel-level-intermediate" role="button" data-slide="prev">
              <span class="text-light"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next pb-5 mb-3" href="#carousel-level-intermediate" role="button" data-slide="next">
              <span class="text-light" aria-hidden="true"><i class="fa fa-angle-right fa-4x"
                  aria-hidden="true"></i></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
            
          
        </div>
      </div>
    </div>

    <div class="row px-3 pt-3">
      <div class="col">
        <h5 class="text-primary"><i class="fa fa-battery-full text-dark" aria-hidden="true"></i> Advanced Videos</h5>
        <hr class="border-primary">
      </div>
    </div>
    <div class="py-2">
      <div class="container">
        <div class="row">       
    
          <div id="carousel-level-advanced" class="carousel slide">
            <div class="carousel-inner" id="carousel-advanced">
              <!-- Loaded from main.js -->
            </div>
            <a class="carousel-control-prev pb-5 mb-3" href="#carousel-level-advanced" role="button" data-slide="prev">
              <span class="text-light"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next pb-5 mb-3" href="#carousel-level-advanced" role="button" data-slide="next">
              <span class="text-light" aria-hidden="true"><i class="fa fa-angle-right fa-4x"
                  aria-hidden="true"></i></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
            
          
        </div>
      </div>
    </div>
  </div>
  <footer class="text-muted text-md-small py-2 style-dark bg-dark">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p><span class="text-primary">Iddle</span> 2020 - Made by <a class="text-primary" href="#">Alberto Merino</a> - <a
          class="text-primary" href="#">Carlos Artiles</a> - <a class="text-primary" href="#">Álvaro
          García</a></p>
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="scripts/checkauth.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/level.js"></script>
  <script src="scripts/upload.js"></script>
</body>

</html>
