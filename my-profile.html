<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iddle</title>
  <meta name="author" content="Alberto Merino, Álvaro García, Carlos Artiles">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/assets/app.css">
  <link rel="stylesheet" href="wireframe.css">
  <link rel="stylesheet" href="utils/tagstyle.css">
</head>

<body class="bg-white">
  <!-- UPLOAD VIDEO FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label"
  aria-hidden="true" id="upload-modal" >
    <!-- Loaded from checkauth.js -->
  </div>
  <!-- UPLOAD VIDEO FORM END -->

  <!-- NAV MENU START -->
  <div class="navbar navbar-expand-lg navbar-light bg-light" id="myNavbar">
  </div>
  <!-- NAV MENU END -->

  <div class="row px-3 pt-3">
    <div class="col-6">
      <h5 class="text-primary" id="user-name">User Profile</h5>
    </div>
    <div class="col-2">
      <h6 class="text-primary">Reputation</h6>
    </div>
    <div class="col-12 pt-0">
      <hr class="border-primary">
    </div>
  </div>

  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="card border-white d-flex flex-row">
          <div class="col-4">
            <img class="card-img rounded-circle" src="https://picsum.photos/200">
          </div>
          <div class="card-body col-8">
            <p class="card-text" id="user-about">About the user.</p>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              <button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row px-3 pt-3">
    <div class="col">
      <h5 class="text-primary">Uploaded Videos</h5>
      <hr class="border-primary">
    </div>
  </div>

  <div id="carouselUploaded" class="carousel slide">
    <div class="carousel-inner" id="carousel-uploaded">
      <!-- Loaded from profile.js-->
    </div>
    <a class="carousel-control-prev" href="#carouselUploaded" role="button" data-slide="prev">
      <span class="text-primary"><i class="fa fa-angle-left fa-2x" aria-hidden="true"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselUploaded" role="button" data-slide="next">
      <span class="text-primary" aria-hidden="true"><i class="fa fa-angle-right fa-2x"
          aria-hidden="true"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <footer class="text-muted text-md-small py-2 style-dark bg-dark">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p><span class="text-primary">Iddle</span> 2020 - Made by <a class="text-primary" href="#">Alberto Merino</a> - <a
          class="text-primary" href="#">Carlos Artiles</a> - <a class="text-primary" href="#">Álvaro
          García</a></p>
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
  <script src="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
  <script src="scripts/checkauth.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/profile.js"></script>
  <script src="scripts/upload.js"></script>
</body>

</html>
