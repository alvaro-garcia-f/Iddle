<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iddle</title>
  <meta name="author" content="Alberto Merino, Álvaro García, Carlos Artiles">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/assets/app.css">
  <link rel="stylesheet" href="wireframe.css">
  <link rel="stylesheet" href="utils/tagstyle.css">

<body class="bg-white">
  <!-- UPLOAD VIDEO FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label"
  aria-hidden="true" id="upload-modal" >
    <!-- Loaded from checkauth.js -->
  </div>
  <!-- UPLOAD VIDEO FORM END -->

  <!-- NAV MENU START -->
  <div class="navbar navbar-expand-lg navbar-light bg-white border-bottom" id="myNavbar">
  </div>
  <!-- NAV MENU END -->

  <div class="container">
    <div class="row px-3 pt-3">
      <div class="col-7 col-lg-8">
        <h5 class="text-primary" id="user-name">User Profile</h5>
      </div>
      <div class="col-5 col-lg-4">
        <h6 class="text-primary">Reputation
          <i class="fa fa-star text-success"></i>
          <i class="fa fa-star text-warning"></i>
          <i class="fa fa-star text-danger"></i>
      </h6>
      </div>
      <div class="col-12 pt-0">
        <hr class="border-primary">
      </div>
    </div>
  </div>

  <div class="py-2 mb-4">
    <div class="container">
      <div class="row">
        <div class="card border-white d-flex flex-row">
            <div class="col-4">
              <img class="card-img rounded-circle" src="https://picsum.photos/200">
            </div>
            <div class="card-body col-8">
              <p class="card-text" id="user-about">About the user.</p>
            </div>
          </div>
        </div>      
        <div class="btn-group col-12 justify-content-center">
          <button type="button" class="btn btn-sm btn-outline-secondary mr-2"><i class="fa fa-user-plus"></i> Edit</button>
          <button type="button" class="btn btn-sm btn-outline-danger"><i class="fa fa-user-times"></i> Delete</button>
        </div>
    </div>
  </div>

  <div class="container" id="header-uploaded">
    <!-- Loaded from profile.js -->
  </div>

  <div class="container">
    <div id="carouselUploaded" class="carousel slide">
      <div class="carousel-inner" id="carousel-uploaded">
        <!-- Loaded from profile.js-->
      </div>

      <div id="footer-uploaded">
        <!-- Loaded from profile.js -->
      </div>
    </div>
  </div>


  <!-- FOOTER START -->
  <footer class="text-muted text-md-small py-2 style-dark bg-dark mt-4">
    <div class="container">  
      <div class="float-right">
        <a href="#" class="text-light"><i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i><!--Back to top--></a>
      </div> 
      <div class="row text-center mb-2">
        <div class="text-light col-lg-2 mb-2">
          <a href="https://github.com/alvaro-garcia-f/Iddle"><i class="fa fa-github text-light" aria-hidden="true"></i></a>
          Iddle
          <a href="https://github.com/alvaro-garcia-f/iddle-backend"><i class="fa fa-github-square text-light" aria-hidden="true"></i></a> -  2020       
        </div>        
        <div class="text-light col-lg-8 text-center">
          <a href="https://github.com/albmg"><i class="fa fa-github text-light" aria-hidden="true"> Alberto Merino </i></a>
          <i class="fa fa-code" aria-hidden="true"></i>
          <a href="https://github.com/alvaro-garcia-f"><i class="fa fa-github text-light" aria-hidden="true"> Álvaro García </i></a>
          <i class="fa fa-code" aria-hidden="true"></i>
          <a href="https://github.com/cartiles0"><i class="fa fa-github text-light" aria-hidden="true"> Carlos Artiles</i></a>
        </div>
      </div>    
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>

  <script src="scripts/index.js"></script>
