<!DOCTYPE html>

<head>

<body class="bg-white">
  <!-- LOGIN FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login-modal-label"
    aria-hidden="true" id="login-modal">
    <!-- Loaded from checkauth.js-->
  </div>
  <!-- LOGIN FORM END -->

  <!-- SIGNUP FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="sign-up-label"
    aria-hidden="true" id="signup-modal">
    <!-- Loaded from checkauth.js-->
  </div>
  <!-- SIGNUP FORM END -->

  <!-- UPLOAD VIDEO FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label"
  aria-hidden="true" id="upload-modal" >
    <!-- Loaded from checkauth.js -->
  </div>
  <!-- UPLOAD VIDEO FORM END -->

  <!-- NAV MENU START -->
  <div class="navbar navbar-expand-lg navbar-light bg-white border-bottom" id="myNavbar">
  </div>

  <div class="d-inline-flex flex-row pt-3">
    <div class="col-10">
      <h5 class="text-primary">User Profile</h5>
    </div>
    <div class="col-2">
      <h6 class="text-primary">Reputation</h6>
    </div>
  </div>
      <div class="col-12 pt-0">
        <hr class="border-primary">
      </div>

  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="card border-white d-flex flex-row">
          <div class="col-4">
            <img class="card-img rounded-circle" src="https://picsum.photos/200">
          </div>
          <div class="card-body col-8">
            <p class="card-text">About the user.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-row pt-3">
    <div class="col">
      <h5 class="text-primary">Uploaded Videos</h5>
      <hr class="border-primary">
    </div>
  </div>

  <div id="carouselUploaded" class="carousel slide">
    <div class="carousel-inner" id="user-uploaded-videos">
      <!-- Loaded from profile.js -->
    </div>
    <a class="carousel-control-prev" href="#carouselUploaded" role="button" data-slide="prev">
      <span class="text-primary"><i class="fa fa-angle-left fa-2x" aria-hidden="true"></i></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselUploaded" role="button" data-slide="next">
      <span class="text-primary" aria-hidden="true"><i class="fa fa-angle-right fa-2x"
          aria-hidden="true"></i></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

          <a href="https://github.com/cartiles0"><i class="fa fa-github text-light" aria-hidden="true"> Carlos Artiles</i></a>
