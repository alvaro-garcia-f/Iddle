<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Iddle</title>
  <meta name="description" content="Wireframe design of an album page by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe album ">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="wireframe.css">
</head>

<body class="bg-white">
  <!-- LOGIN FORM START -->
  <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logInModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header border-primary">
          <h5 class="modal-title">Welcome back!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-primary" aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="example@example.com"
                aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

        <div class="modal-footer justify-content-center">
          <span>You don't have an account? <a href="#" class="text-primary" data-dismiss="modal" data-toggle="modal"
              data-target="#signUpModal">Register here</a></span>
        </div>

      </div>
    </div>
  </div>
  <!-- LOGIN FORM END -->

  <!-- SIGNUP FORM START -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header border-primary">
          <h5 class="modal-title">Join our Techies</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-primary" aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="example@example.com"
                aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword">
            </div>
            <div class="form-group">
              <label for="loginPassword2">Repeat Password</label>
              <input type="password" class="form-control" id="loginPassword2">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

        <div class="modal-footer justify-content-center">
          <span>Already have an account? <a href="#" class="text-primary" data-dismiss="modal" data-toggle="modal"
              data-target="#logInModal">Log in here</a></span>
        </div>
      </div>
    </div>
  </div>
  <!-- SIGNUP FORM END -->

  <!-- NAV MENU START -->
  <div class="navbar navbar-expand-lg navbar-light bg-light" id="myNavbar"> 
  </div>
  <!-- NAV MENU END -->
  
  <div class="row px-3 pt-3">
    <div class="col">
      <h5 class="text-primary">Search Results</h5>
      <hr class="border-primary">
    </div>
  </div>

  <div class="py-2">
    <div class="container">
      <div class="row" id="results">
       <!-- Loaded from search-results.js -->
      </div>
    </div>
  </div>

  <footer class="text-muted text-md-small py-2 style-dark bg-dark">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p><span class="text-primary">Iddle</span> 2020 - Made by <a class="text-primary" href="#">Alberto Merino</a> - <a
          class="text-primary" href="#">Carlos Artiles</a> - <a class="text-primary" href="#">Álvaro
          García</a></p>
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="scripts/checkauth.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/search-results.js"></script>
</body>

</html>
