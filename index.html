<body class="bg-white">

  <!-- LOGIN FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login-modal-label"
    aria-hidden="true" id="login-modal">
    <!-- Loaded from checkauth.js -->
  </div>
  <!-- LOGIN FORM END -->

  <!-- SIGNUP FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="sign-up-label"
    aria-hidden="true" id="signup-modal">
    <!-- Loaded from checkauth.js-->
  </div>
  <!-- SIGNUP FORM END -->

  <!-- UPLOAD VIDEO FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label"
  aria-hidden="true" id="upload-modal" >
    <!-- Loaded from checkauth.js -->
  </div>
  <!-- UPLOAD VIDEO FORM END -->

  <!-- NAV MENU START -->
  <div class="navbar navbar-expand-lg navbar-light bg-white border-bottom" id="myNavbar">
          <!-- Loaded from checkauth.js -->
  </div>
  <!-- NAV MENU END -->


  <div class="main text-center">
    <div class="container">
      <div class="row my-5 justify-content-center">
        <div class="col-md-9">
          <h1>Welcome to Iddle</h1>
          <h3>Find · Watch · Learn</h3>
          <p class="lead text-muted">Here you have a few technologies to pick to get you started.</p>
          <div id="container-pills">
            <!-- Loaded from main.js-->
          </div>
        </div>
      </div>
      <div class="row justify-content-center" id="body-btn-signup">
      </div>
    </div>
  </div>

  <div class="most-watched bg-white">
    <div class="container">

      <!-- CAROUSEL START-->
      <div class="row my-0 py-0">
        <div class="col">
          <h5 class="text-primary my-0">Most Watched Videos</h5>
          <hr class="border-primary mt-1">
        </div>
      </div>
      
      <div id="carouselMostWatched" class="carousel slide">
        <div class="carousel-inner" id="carousel-most-watched">
          <!-- Loaded from main.js -->
        </div>
        <a class="carousel-control-prev pb-5 mb-3" href="#carouselMostWatched" role="button" data-slide="prev">
          <span class="text-light"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next pb-5 mb-3" href="#carouselMostWatched" role="button" data-slide="next">
          <span class="text-light" aria-hidden="true"><i class="fa fa-angle-right fa-4x"
              aria-hidden="true"></i></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row mt-4 py-0">
        <div class="col">
          <h5 class="text-primary my-0">Javascript Videos</h5>
          <hr class="border-primary mt-1">
        </div>
      </div>

      <div id="carouselFavouriteTech" class="carousel slide">
        <div class="carousel-inner" id="carousel-favourite-tech">
          <!-- Loaded from main.js -->
        </div>
        <a class="carousel-control-prev pb-5 mb-3" href="#carouselFavouriteTech" role="button" data-slide="prev">
          <span class="text-light"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next pb-5 mb-3" href="#carouselFavouriteTech" role="button" data-slide="next">
          <span class="text-light" aria-hidden="true"><i class="fa fa-angle-right fa-4x"
              aria-hidden="true"></i></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--CAROUSEL END-->
    </div>
  </div>
