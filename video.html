<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iddle</title>
  <meta name="author" content="Alberto Merino, Álvaro García, Carlos Artiles">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">
  <link rel="stylesheet" href="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/assets/app.css">
  <link rel="stylesheet" href="wireframe.css">
  <link rel="stylesheet" href="utils/tagstyle.css">
</head>

<body class="bg-white">
  <!-- LOGIN FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true"
    id="login-modal">
    <!-- Loaded from checkauth.js -->
  </div>
  <!-- LOGIN FORM END -->

  <!-- SIGNUP FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="sign-up-label" aria-hidden="true"
    id="signup-modal">
    <!-- Loaded from checkauth.js-->
  </div>
  <!-- SIGNUP FORM END -->

  <!-- UPLOAD VIDEO FORM START -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label" aria-hidden="true"
    id="upload-modal">
    <!-- Loaded from checkauth.js -->
  </div>
  <!-- UPLOAD VIDEO FORM END -->

  <!-- Modal share social networks-->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="share-modal-label"
    aria-hidden="true" id="share-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header border-primary">
          <div><h5 class="modal-title">Share this video!</h5></div>
          <div<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-primary" aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">          
            <div class="row text-center justify-content-between col-12 my-4">
              <div class="col-2">
                <a href="#"><i class="fa fa-linkedin fa-2x" style="color: #0e76a8" aria-hidden="true"></i></a>                
              </div>              
              <div class="col-2">
                <a href="#"><i class="fa fa-reddit fa-2x" style="color: #ff4301" aria-hidden="true"></i></a>                
              </div>
              <div class="col-2">
                <a href="#"><i class="fa fa-facebook-square fa-2x" style="color: #4267b2" aria-hidden="true"></i></a>                
              </div>              
              <div class="col-2">
                <a href="#"><i class="fa fa-envelope fa-2x" style="color: #d44638" aria-hidden="true"></i></a>                
              </div>              
            </div>          
        </div>

        <div class="modal-footer justify-content-center">
          
        </div>

      </div>
    </div>
  </div>

  <!-- NAV MENU START -->
  <div class="navbar navbar-expand-lg navbar-light bg-white border-bottom" id="myNavbar">
  </div>
  <!-- NAV MENU END -->

  <div class="py-2">
    <div class="container">
      <div class="card box-shadow">
        <div class="embed-responsive embed-responsive-16by9" id='video-card-iframe'>

        </div>
        <!-- BOTTOM CARD BODY START -->
        <div class="card-body pt-0 pb-2">
          <div class="d-flex justify-content-between flex-row align-items-center py-0">
            <a href="#" style="font-size: 10px" id='video-card-level'>
              <!-- Loaded from video.js --> </a>
            <div>
              <span href="#" class="bg-white border-muted pr-1" style="font-size: 12px">
                <a href="#" data-toggle="modal" data-target="#share-modal"><i class="fa fa-share-alt text-primary" style="font-size: 10px" aria-hidden="true"></i><span class="pr-1" style="font-size: 10px"> Share</span></a>
                <i class="fa fa-thumbs-o-up text-primary" aria-hidden="true"></i><small> 71</small></span>
              <a class="bg-white border-muted" style="font-size: 12px" id="video-card-views">
                <!-- Loaded from video.js --></a>
            </div>
          </div>
          <div class="row">
            <p class="col-12 card-text font-weight-bold" id="video-card-title">
              <!-- Loaded from video.js -->
            </p>
          </div>
          <div class="d-flex flex-row justify-content-between" style="font-size: 12px">
            <div id="video-card-author">
              <!-- Loaded from video.js -->
            </div>
            <div id="video-card-duration">
              <!-- Loaded from video.js -->
            </div>
          </div>
          <div class="pt-1" style="font-size: 12px" id="video-card-techs">
            <!-- Loaded from video.js -->
          </div>
        </div>
        <!-- BOTTOM CARD BODY END -->
      </div>

      <div class="row text-center">
        <div class="col-lg-12 p-3">
          <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="collapse" data-target="#comments"
            id="load-comments">Load Comments</button>
        </div>
      </div>
    </div>

    <div class="collapse row" id="comments" aria-labelledby="comments" aria-hidden="true">
      <div class="container" id="user-comment">
        <!-- Loaded from video.js -->
      </div>
    </div>
  </div>

  <!-- FOOTER START -->
  <footer class="text-muted text-md-small py-2 style-dark bg-dark mt-4">
    <div class="container">  
      <div class="float-right">
        <a href="#" class="text-light"><i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i><!--Back to top--></a>
      </div> 
      <div class="row text-center mb-2">
        <div class="text-light col-lg-2 mb-2">
          <a href="https://github.com/alvaro-garcia-f/Iddle" target="_blank"><i class="fa fa-github text-light" aria-hidden="true"></i></a>
          Iddle
          <a href="https://github.com/alvaro-garcia-f/iddle-backend" target="_blank"><i class="fa fa-github-square text-light" aria-hidden="true"></i></a> -  2020       
        </div>        
        <div class="text-light col-lg-8 text-center">
          <a href="https://github.com/albmg" target="_blank"><i class="fa fa-github text-light" aria-hidden="true"> Alberto Merino </i></a>
          <i class="fa fa-code" aria-hidden="true"></i>
          <a href="https://github.com/alvaro-garcia-f" target="_blank"><i class="fa fa-github text-light" aria-hidden="true"> Álvaro García </i></a>
          <i class="fa fa-code" aria-hidden="true"></i>
          <a href="https://github.com/cartiles0" target="_blank"><i class="fa fa-github text-light" aria-hidden="true"> Carlos Artiles</i></a>
        </div>
      </div>    
    </div>
  </footer>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
  <script src="https://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
  <script src="scripts/checkauth.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/video.js"></script>
  <script src="scripts/upload.js"></script>
</body>

</html>
